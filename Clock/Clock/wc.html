        function updateTimeForCity(city) {
            const timeZone = cityTimeZones[city];
            if (timeZone) {
                const now = new Date();
                const cityTime = now.toLocaleTimeString("en-US", { timeZone: timeZone });
                document.getElementById("clockOutput").textContent = `${city}: ${cityTime}`;
            } else {
                document.getElementById("clockOutput").textContent = "City not found in the database.";
            }
        }

        document.getElementById("cityInput").addEventListener("input", function () {
            const city = this.value.trim();
            if (city) {
                updateTimeForCity(city);
            } else {
                document.getElementById("clockOutput").textContent = "";
            }
        });

        setInterval(() => {
            const city = document.getElementById("cityInput").value.trim();
            if (city) {
                updateTimeForCity(city);
            }
